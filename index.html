<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centurion Medical Equipment LLC</title>
  <link rel="icon" href="/images/centurion-logo.png" type="image/png">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      text-align: center;
    }
    input[type="password"] {
      padding: 0.5rem;
      font-size: 1rem;
      margin-top: 1rem;
      width: 80%;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background-color: #932727;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #error {
      color: red;
      margin-top: 1rem;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Site Under Construction</h2>
    <p>Please enter the password to continue:</p>
    <input type="password" id="password" placeholder="Password">
    <br>
    <button onclick="login()">Enter</button>
    <p id="error">Incorrect password. Please try again.</p>
  </div>

  <script>
    function login() {
      const pw = document.getElementById('password').value;
      if (pw === 'centurion2025') {
        window.location.href = 'home.html';
      } else {
        document.getElementById('error').style.display = 'block';
      }
    }
  </script>
</body>
</html>
